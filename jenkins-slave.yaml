apiVersion: v1
kind: Pod
metadata:
  name: jenkins-slave
  namespace: jenkins
spec:
  serviceAccount: jenkins-admin
  containers:
  - name: jnlp
    image: jenkins/jnlp-agent-maven:jdk11
    imagePullPolicy: IfNotPresent
    volumeMounts:
      - name: docker-sh
        mountPath: /usr/bin/docker
      - name: docker-sock
        mountPath: /var/run/docker.sock
      - name: docker-daemon
        mountPath: /etc/docker/daemon.json
      - name: maven-cache
        mountPath: /root/.m2
  volumes:
    - name: docker-sh
      hostPath:
        path: /usr/bin/docker
    - name: docker-sock
      hostPath:
        path: /var/run/docker.sock
    - name: docker-daemon
      hostPath:
        path: /etc/docker/daemon.json
    - name: maven-cache
      nfs:
        server: 10.1.161.30
        path: /nfs/maven/repository